{% extends "conteneur.html" %}

{% block titre %}| Connexion
{%endblock%}

{% block corps %}

<h1>Connexion Ã  mon espace personnel</h1>
  <form class="form" method="POST" action="{{url_for('connexion')}}">
    <div class="form-group row">
      <label for="register-login" class="col-sm-2 col-form-label">Login de l'utilisateur</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="register-login" name="login" placeholder="Login choisi lors de l'inscription">
    </div>
    </div>
    <div class="form-group row">
      <label for="register-password" class="col-sm-2 col-form-label">Mot de passe</label>

        <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
      </div>
    </div>
    <div>

    </div>
    <div>
      <p>Veuillez vous inscrire avant de vous connecter en cliquant sur le lien suivant : <a href="{{url_for('inscription')}}">Inscription</a></p>
    </div>
  </form>
{% endblock %}
